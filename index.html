<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contech Training</title>
     <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <center>
      <svg height="200" width="500">
        <polyline points="20 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" />
        <polyline points="-20 -40,-25 60,40 80,120 120,-140 -200,-180"
        style="fill:none;stroke:black;stroke-width:3" />
      </svg>
      
      <br>

      <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">

        <!-- <path d="M 10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/>
        <path d="M 70 10 C 70 20, 110 20, 110 10" stroke="black" fill="transparent"/>
        <path d="M 130 10 C 120 20, 180 20, 170 10" stroke="black" fill="transparent"/> -->
        <path d="M 60 110 C 70 120, 90 130, 100 60" stroke="black" fill="transparent"/>
        <!-- <path d="M 70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent"/>
        <path d="M 130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent"/>
        <path d="M 10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent"/>
        <path d="M 70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent"/>
        <path d="M 130 110 C 120 140, 180 140, 170 110" stroke="black" fill="transparent"/> -->
      
      </svg>

      <br>

      <svg height="400" width="400" style="background-color: rgb(246, 198, 198);">
        <line x1="40" y1="0" x2="40" y2="400" style="stroke:rgb(255,0,0);stroke-width:2" />
        <line x1="0" y1="360" x2="400" y2="360" style="stroke:rgb(255,0,0);stroke-width:2" />
        
        <polyline points="40,360 120,240 350,150"
        style="fill:none;stroke:red;stroke-width:2" />

        <line stroke-dasharray="10" x1="0" y1="240" x2="220" y2="240" style="stroke:rgb(50, 23, 249);stroke-width:3" />
        <line stroke-dasharray="10" x1="160" y1="200" x2="160" y2="380" style="stroke:rgb(50, 23, 249);stroke-width:3" />

  
      </svg>

      <div style="width:400px;height:300px">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
              <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5"/>
            </pattern>
            <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
              <rect width="80" height="80" fill="url(#smallGrid)"/>
              <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1"/>
            </pattern>
          </defs>
              
          <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
      </div>



      
  </center>
  </body>
</html>
